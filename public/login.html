<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <title>Login</title>
        <link id="cssFile" rel="stylesheet" type="text/css" href="./style/styleLogin.css">
    </head>
    <body>
        <div id="topSection">
            <h2 id="mainTitle">FormU</h2>
        </div>
        <div id="content">
            <h2 id="contentTitle">Login</h2>
            <div id="signupDiv">
            <form id="loginForm">
                <label for="userEnter">Username: </label>
                <input type="text" id="userEnter" name="userEnter">
                <br>
                <label for="passEnter">Password: </label>
                <input type="password" id="passEnter" name="passEnter">
                <br>
                <input type="submit" id="submitButton" value="Login">
            </form>
            <a href="./signup.html"><p>or sign up</p></a>
        </div>
        </div>
        <script src="./scripts/scriptLogin.js"></script>
    </body>
</html>
